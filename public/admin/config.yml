backend:
  name: netlify-identity
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  # 🏠 SOBER LIVING FACILITIES
  - name: "facilities"
    label: "🏠 Sober Living Facilities"
    folder: "src/content/facilities"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: "🏠 Facility Name"
        name: "facilityName"
        widget: "string"
        required: true
        hint: "Full name of the sober living facility"
        
      - label: "🔗 URL Slug"
        name: "slug"
        widget: "string"
        required: true
        pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'Must be lowercase letters, numbers, and hyphens only']
        hint: "URL-friendly version (e.g., main-house, transitional-living)"
        
              - label: "💰 Monthly Rent"
        name: "monthlyRent"
        widget: "string"
        required: true
        hint: "NewBridge Living: $650-800/month per bed (varies by room assignment)"
        
      - label: "👥 Bed Capacity"
        name: "capacity"
        widget: "number"
        required: true
        min: 1
        max: 50
        
      - label: "📍 Location"
        name: "location"
        widget: "string"
        required: true
        hint: "City, State (e.g., Tallahassee, FL)"
        
      - label: "🏡 Full Address"
        name: "address"
        widget: "string"
        required: true
        hint: "Complete street address"
        
      - label: "📋 Programs Offered"
        name: "programs"
        widget: "list"
        required: true
        default: ["Standard Sober Living"]
        hint: "Types of recovery programs available"
        
      - label: "⭐ Amenities & Features"
        name: "amenities"
        widget: "list"
        required: true
        default: ["24/7 House Manager", "Weekly House Meetings"]
        hint: "Key features and amenities"
        
      - label: "📸 Facility Images"
        name: "images"
        widget: "list"
        required: false
        field: {label: "Image", name: "image", widget: "image"}
        hint: "Photos of the facility (exterior, rooms, common areas)"
        
      - label: "📝 Description"
        name: "description"
        widget: "text"
        required: true
        hint: "Detailed description of the facility and programs"
        
      - label: "🚪 Availability Status"
        name: "availability"
        widget: "select"
        required: true
        options:
          - {label: "✅ Accepting Residents", value: "accepting"}
          - {label: "📝 Waitlist Only", value: "waitlist"}  
          - {label: "❌ Currently Full", value: "full"}
        default: "accepting"
        
      - label: "⭐ Featured Facility"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Display prominently on homepage"
        
      - label: "📅 Created Date"
        name: "createdAt"
        widget: "datetime"
        format: "YYYY-MM-DD"
        default: ""
        
      - label: "🔍 SEO Title"
        name: "metaTitle"
        widget: "string"
        required: false
        hint: "Custom page title for search engines"
        
      - label: "🔍 SEO Description" 
        name: "metaDescription"
        widget: "text"
        required: false
        hint: "Custom description for search engines"

